spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: app
  datasource:
    url: ${SUPABASE_DB_URL}
    username: ${SUPABASE_DB_USERNAME}
    password: ${SUPABASE_DB_PASSWORD}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SUPABASE_JWT_ISSUER}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false